<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Hover Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="group inline-block">
        <img src="https://via.placeholder.com/150" alt="Example Image" class="cursor-pointer">
        <span class="text-gray-500 group-hover:text-blue-500">
            Hovered text changes color!
        </span>
    </div>
</body>
</html>
